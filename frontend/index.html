<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <h1>ğŸ¨ Hotel Booking System</h1>
    <p>Find & book rooms instantly</p>
  </header>

  <section class="search-box">
    <div class="field">
      <label>Check-In</label>
      <input type="date" id="checkIn">
    </div>

    <div class="field">
      <label>Check-Out</label>
      <input type="date" id="checkOut">
    </div>

    <div class="field">
      <label>Beds Required</label>
      <input type="number" id="beds" min="1" placeholder="e.g. 2">
    </div>

    <button class="search-btn" onclick="checkAvailability()">
      Check Availability
    </button>
  </section>

  <section>
    <h2 class="section-title">Available Rooms</h2>
    <div id="rooms" class="rooms-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
